<div
  id="header"
  class="h1 mb-3 p-2 align-items-center rounded text-center text-uppercase"
>
  {{'VIEWS.STATEMENTS.BALANCE_SHEET' | translate}}
</div>
<div class="mb-3">
  <app-statement-header [period]="balanceSheet?.period"></app-statement-header>
</div>
<div
  class="mb-2"
  *ngFor="let section of balanceSheet?.assets"
>
  <app-statement-section
    [section]="section"
    accentTextColor="blue"
  ></app-statement-section>
</div>
